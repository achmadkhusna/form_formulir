<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Website saya</title>
        <link rel="stylesheet" href="#">
    </head>
    <body>
        <form>
            <!-- Login -->
            Nama : <input type="text"><br>
            Username : <input type="text"><br>
            Password : <input type="password"><br>
            <!-- Opsi -->
            <h4>WNI :Radio Button</h4>
            <input type="radio" name="WNI" value="ya">
            <label for="ya">ya</label><br>
            <input type="radio" name="WNI" value="tidak">
            <label for="tidak">tidak</label>
            <h4>Musik Favorit : (Checkbox)</h4>
            <input type="checkbox" name="musik" value="Dangdut">
            <label for="Dangdut" >Dangdut</label><br>
            <input type="checkbox" name="musik" value="Jazz">
            <label for="Jazz" >Jazz</label><br>
            <input type="checkbox" name="musik" value="Pop">
            <label for="Pop" >Pop</label>
            <h4>Dropdown List</h4>
            <select name="pekerjaan">
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Wirausaha">Wirausaha</option>
                <option value="PNS">PNS</option>
            </select>
        </form>
    </body>
</html>
